<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UHC OSINT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "0xProto";
  src: url("https://humantooth.neocities.org/fonts/0xProto-Regular.woff2") format("woff2");
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "0xProto", monospace;
  overflow: hidden;
}

/* --- Background Canvas --- */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* --- App Grid --- */
.app {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-rows: auto 1fr;
  height: 100vh;
}

/* --- Header --- */
header {
  padding: 16px 24px;
  background: rgba(72, 26, 137, 0.35);
  font-size: 1.4rem;
  letter-spacing: 1px;
}

/* --- Main Layout --- */
main {
  display: grid;
  grid-template-columns: 420px 1fr;
  gap: 16px;
  padding: 16px;
  overflow: hidden;
}

/* --- Tool Grid --- */
.tools {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  overflow-y: auto;
  padding-right: 4px;
}

/* --- Panels --- */
.panel {
  background: #000;
  border: 1px solid #6200ff;
  border-radius: 8px;
  padding: 14px;
}

.panel h2 {
  margin: 0 0 10px;
  font-size: 1.1rem;
  color: #6200ff;
}

/* --- Inputs --- */
input, select, button {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  background: #000;
  border: 1px solid #6200ff;
  color: #fff;
  border-radius: 4px;
  font-family: inherit;
}

button {
  margin-top: 10px;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  background: #6200ff;
  color: #000;
}

/* --- Output --- */
.output {
  background: rgba(0,0,0,0.65);
  border-radius: 8px;
  padding: 14px;
  overflow: auto;
  white-space: pre-wrap;
  font-size: 0.9rem;
}
#home-btn {
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 999;
    padding: 18px 14px;
    background: #000;
    color: #6200ff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    border-right: #6200ff;
    border-right-width: 2px;
    border-right-style: solid;
}
#home-a {
        color: #6200ff;
        text-decoration: none;
}
#home-a:hover {
        color: #000;
}
#home-btn:hover {
    background: #6200ff;
    color: #000;
}

.node {
    text-decoration: none;
}
#home-btn {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 9999;
}

header {
  position: relative;
  z-index: 10;
}
.app {
  padding-top: 80px; /* adjust if needed */
}
/* --- Header --- */
header {
    padding: 16px 24px;
    background: #000;
    font-size: 1.4rem;
    letter-spacing: 1px;
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div id="home-btn" title="Back to Navigator">
  H0ME
</div>

<div class="app">
  <main>
    <!-- TOOLS -->
    <div class="tools">

      <div class="panel">
        <h2>WHOIS</h2>
        <input type="text" id="whoisInput" placeholder="example.com">
        <button onclick="runWhois()">Run WHOIS</button>
      </div>

      <div class="panel">
        <h2>DNS (dig)</h2>
        <input type="text" id="digDomain" placeholder="example.com">
        <select id="digType">
          <option>A</option>
          <option>AAAA</option>
          <option>MX</option>
          <option>NS</option>
          <option>TXT</option>
        </select>
        <button onclick="runDig()">Run DIG</button>
      </div>

    </div>

    <!-- OUTPUT -->
    <div class="panel output" id="output">
      Output will appear hereâ€¦
    </div>
  </main>
</div>

<script>
document.getElementById('home-btn').onclick = () => {
    window.location.href = './index.html';
}
/* ---------- Backend Calls ---------- */
const output = document.getElementById("output");

function show(data) {
  if (JSON.stringify(data).startsWith("{\"output\":")) {
    data = data.output;
  }
  output.textContent = typeof data === "string"
    ? data
    : JSON.stringify(data, null, 2);
}

async function hashFile() {
  const file = document.getElementById("hashFile").files[0];
  if (!file) return alert("No file selected");

  const fd = new FormData();
  fd.append("file", file);

  const res = await fetch("/hash", { method: "POST", body: fd });
  show(await res.json());
}

async function runWhois() {
  const domain = document.getElementById("whoisInput").value;
  const res = await fetch("/whois", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ domain })
  });
  const data = await res.json();
  show(data.output || data.error);
}

async function runDig() {
  const domain = document.getElementById("digDomain").value;
  const record = document.getElementById("digType").value;

  const res = await fetch("/dig", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ domain, record })
  });
  show(await res.json());
}

async function getMetadata() {
  const file = document.getElementById("metaFile").files[0];
  if (!file) return alert("No file selected");

  const fd = new FormData();
  fd.append("file", file);

  const res = await fetch("/metadata", { method: "POST", body: fd });
  show(await res.json());
}
</script>
</body>
</html>
