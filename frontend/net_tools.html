<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UHC Net Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
    font-family: "0xProto";
    src: url("https://humantooth.neocities.org/fonts/0xProto-Regular.woff2") format("woff2");
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "0xProto", monospace;
    overflow: hidden;
}

/* --- Background Canvas --- */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* --- App Grid --- */
.app {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-rows: auto 1fr;
    height: 100vh;
}

/* --- Header --- */
header {
    padding: 16px 24px;
    background: #000;
    font-size: 1.4rem;
    letter-spacing: 1px;
}

/* --- Main Layout --- */
main {
    display: grid;
    grid-template-columns: 420px 1fr;
    gap: 16px;
    padding: 16px;
    overflow: hidden;
}

/* --- Tool Grid --- */
.tools {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    overflow-y: auto;
    padding-right: 4px;
}

/* --- Panels --- */
.panel {
  background: #000;
  border: 1px solid #6200ff;
  border-radius: 8px;
  padding: 14px;
}

.panel h2 {
  margin: 0 0 10px;
  font-size: 1.1rem;
  color: #6200ff;
}

/* --- Inputs --- */
input, select, button, textarea {
    width: 100%;
    margin-top: 6px;
    padding: 8px;
    background: #000;
    border: 1px solid #6200ff;
    color: #fff;
    border-radius: 4px;
    font-family: inherit;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

button {
    margin-top: 10px;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    background: #6200ff;
    color: #000;
}

/* --- Output --- */
.output {
    background: rgba(0,0,0,0.65);
    border-radius: 8px;
    padding: 14px;
    overflow: auto;
    white-space: pre-wrap;
    font-size: 0.9rem;
}
#home-btn {
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 999;
    padding: 18px 14px;
    background: #000;
    color: #6200ff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    border-right: #6200ff;
    border-right-width: 2px;
    border-right-style: solid;
}
#home-a {
        color: #6200ff;
        text-decoration: none;
}
#home-a:hover {
        color: #000;
}
#home-btn:hover {
    background: #6200ff;
    color: #000;
}

.node {
        text-decoration: none;
}
#home-btn {
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 9999;
}

header {
    position: relative;
    z-index: 10;
}
.app {
    padding-top: 80px; /* adjust if needed */
}
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 16px 24px;
    text-align: center;
    backdrop-filter: blur(6px);

    z-index: 100;
}

</style>
</head>

<body>
<canvas id="bg"></canvas>

<div id="home-btn" title="Back to Navigator">
  H0ME
</div>

<div class="app">
    <header>UHC Net Utils</header>

    <main>
        <!-- TOOLS -->
        <div class="tools">

            <div class="panel">
                <h2>Nmap</h2>
                <label for="nmapArgs">Args (JSON string)</label>
                <textarea id="nmapArgs" placeholder='e.g. "-sS -Pn -p 22,80"'></textarea>
                <label for="nmapRange">Range (JSON string)</label>
                <input type="text" id="nmapRange" placeholder="e.g. 192.0.2.0/24 or 10.0.0.1-254">
                <button onclick="runNmap()">Run Nmap</button>
            </div>

        </div>

        <!-- OUTPUT -->
        <div class="panel output" id="output">
            Output will appear hereâ€¦
        </div>
    </main>
</div>
<script>
document.getElementById('home-btn').onclick = () => {
    window.location.href = './index.html';
}
/* ---------- Backend Calls ---------- */
const output = document.getElementById("output");

function show(data) {
    if (JSON.stringify(data).startsWith("{\"output\":")) {
        data = data.output;
    }
    let s = (typeof data === "string") ? data : JSON.stringify(data, null, 2);
    // Convert escaped sequences (e.g. "\n") into real characters for display
    s = s.replace(/\\r/g, '\r').replace(/\\n/g, '\n').replace(/\\t/g, '\t');
    output.textContent = s;
}

function normalizeEscapes(str) {
    if (!str) return str;
    return str.replace(/\\r/g, '\r').replace(/\\n/g, '\n').replace(/\\t/g, '\t');
}

async function runNmap() {
    const argsRaw = document.getElementById("nmapArgs").value;
    const rangeRaw = document.getElementById("nmapRange").value;

    const args = normalizeEscapes(argsRaw);
    const range = normalizeEscapes(rangeRaw);

    const body = { args, range };

    const res = await fetch("/nmap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    });

    let data;
    try {
        data = await res.json();
    } catch (e) {
        data = await res.text();
    }
    show(data);
}
</script>
</body>
</html>
