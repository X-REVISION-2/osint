<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UHC OSINT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "0xProto";
  src: url("https://humantooth.neocities.org/fonts/0xProto-Regular.woff2") format("woff2");
}
body {
    margin: 0;
    font-family: "0xProto", sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Background canvas */
  #bg {
    position: fixed;
    inset: 0;
    z-index: 0;
  }
#home-btn {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 999;
  padding: 18px 14px;
  background: rgba(72, 26, 137, 0.55);
  color: #9f8cff;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.25s ease;
  border-right: #8844ff;
  border-right-width: 2px;
  border-right-style: solid;
}
#home-a {
    color: #9f8cff;
    text-decoration: none;
}
#home-a:hover {
    color: #000;
}
#home-btn:hover {
  background: #9f8cff;
  color: #000;
  box-shadow: 0 0 25px #9f8cff;
}

.node {
    text-decoration: none;
}
#home-btn {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 9999;
}

header {
  position: relative;
  z-index: 10;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 16px 24px;
  text-align: center;
  backdrop-filter: blur(6px);

  z-index: 100;
}
/* iframe for tools */
iframe#tool-frame {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: 100%;
  bottom: 0;
  border: none;
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div id="home-btn" title="Back to Navigator">
  <a id="home-a" href="./index.html">H0ME</a>
</div>
<header>UHC OSINT Dashboard</header>
<iframe id="tool-frame" src=""></iframe>

<script>
  // HOME button goes back to navigator
  document.getElementById('home-btn').onclick = () => {
    window.location.href = './';
  }

  // Set iframe src based on URL params
  const params = new URLSearchParams(window.location.search);
  const url = params.get('url');
  const title = params.get('title');

  if (url) {
    document.getElementById('tool-frame').src = url;
  }
  if (title) {
    document.getElementById('tool-title').textContent = title;
  }
</script>

</body>
</html>
