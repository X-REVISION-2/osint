<style>
@font-face {
  font-family: "0xProto";
  src: url("https://humantooth.neocities.org/fonts/0xProto-Regular.woff2") format("woff2");
}
body {
    margin: 0;
    font-family: "0xProto", sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Background canvas */
  #bg {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  #link-btn {
    position: fixed;
    top: 0px;
    right: 0px;
    z-index: 999;
    padding: 18px 14px;
    background: rgba(72, 26, 137, 0.55);
    color: #9f8cff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    border-left: #8844ff;
    border-left-width: 2px;
    border-left-style: solid;
  }
#home-btn {
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 999;
    padding: 18px 14px;
    background: #000;
    color: #6200ff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    border-right: #6200ff;
    border-right-width: 2px;
    border-right-style: solid;
}
#home-a {
    color: #6200ff;
    text-decoration: none;
}
#home-a:hover {
    color: #000;
}
#home-btn:hover {
    background: #6200ff;
    color: #000;
}

.node {
    text-decoration: none;
}
#home-btn {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 9999;
}
header {
  position: relative;
  z-index: 10;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 16px 24px;
  text-align: center;
  backdrop-filter: blur(6px);

  z-index: 100;
}
/* iframe for tools */
iframe#tool-frame {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: 90%;
  bottom: 100px;
  border: none;
}
iframe#tool-frame {
  overflow: hidden;        /* remove scrollbars */
  -ms-overflow-style: none;  /* IE 10+ */
  scrollbar-width: none;      /* Firefox */
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div id="home-btn" title="Back to Navigator">
  H0ME
</div>
<div id="link-btn" title="Back to Navigator">
  <a id="home-a" onclick="linkToBrowser()">0PEN IN BR0WSER</a>
</div>
<header>SH3LL</header>
<iframe id="tool-frame" src="http://127.0.0.1:27681"></iframe>
<style type="text/css">
::-webkit-scrollbar {
  width: 0px;
  height: 0px;
}
::-webkit-scrollbar-button {
  width: 0px;
  height: 0px;
}
::-webkit-scrollbar-thumb {
  background: transparent;
  border: 0px none;
  border-radius: 0px;
}
::-webkit-scrollbar-thumb:hover {
  background: transparent;
}
::-webkit-scrollbar-thumb:active {
  background: transparent;
}
::-webkit-scrollbar-track {
  background: transparent;
  border: 0px none;
  border-radius: 0px;
}
::-webkit-scrollbar-track:hover {
  background: transparent;
}
::-webkit-scrollbar-track:active {
  background: transparent;
}
::-webkit-scrollbar-corner {
  background: transparent;
}
</style> 
<script>
  // HOME button goes back to navigator
  document.getElementById('home-btn').onclick = () => {
    window.location.href = './index.html';
  }
</script>

</html>
